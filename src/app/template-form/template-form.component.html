<div class="template-form">
  <h1>Template Driven Form: -</h1>
<form #data="ngForm" (ngSubmit)="getFormData(data)"  >
<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" name="name" id="name" ngModel required #name>
</div>
<div class="mb-3">
  <label for="name" class="form-label">Address</label>
  <input type="text" class="form-control" name="address" id="address" ngModel required #address>
</div>
<div class="mb-3">
  <label for="name" class="form-label">Email</label>
  <input type="email" class="form-control" name="name" id="email" ngModel required #email>
</div>
<div class="mb-3">
  <label for="name" class="form-label">Name</label>
  <input type="password" class="form-control" name="password" id="password" ngModel required #password>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
